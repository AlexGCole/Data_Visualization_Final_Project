<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/d3@7.8.5/dist/d3.min.js"></script>
    <title>Data Visualization Final Project</title>
  </head>

  <body>
    <script type="module" src="eventListener.js"></script>
    <!-- Main grid container -->
    <div class="grid-container">
      <div class="title">Consumer Shopping Trends</div>
      <div class="left-column">
        <!-- Sub grid container -->
        <div class="grid-container-buttons">
          <!-- Two row button container -->
          <div class="container-buttons">
            <div class="box-top">
              <div class="shadow-container-buttons">Age Range</div>
            </div>
            <div class="box-bottom">
              <input
                type="number"
                min="18"
                max="100"
                step="1"
                value="18"
                id="ageValueLow"
              />
              <label> - </label>
              <input
                type="number"
                min="1"
                max="70"
                step="1"
                value="70"
                id="ageValueHigh"
              />
            </div>
          </div>
          <!-- Two row button container -->
          <div class="container-buttons">
            <div class="box-top">
              <div class="shadow-container-buttons">Gender</div>
            </div>
            <div class="box-bottom">
              <select id="gender">
                <option value="All">All</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
          </div>
          <!-- Two row button container -->
          <div class="container-buttons">
            <div class="box-top">
              <div class="shadow-container-buttons">Shipping Type</div>
            </div>
            <div class="box-bottom">
              <select id="shippingType">
                <option value="All">All</option>
                <option value="Express">Express</option>
                <option value="Next Day Air">Next Day Air</option>
                <option value="2-Day Shipping">2-Day Shipping</option>
                <option value="Standard">Standard</option>
                <option value="Free Shipping">Free Shipping</option>
                <option value="Store Pickup">Store Pickup</option>
              </select>
            </div>
          </div>
          <!-- Two row button container -->
          <div class="container-buttons">
            <div class="box-top">
              <div class="shadow-container-buttons">Frequency of Purchases</div>
            </div>
            <div class="box-bottom">
              <select id="frequencyofPurchases">
                <option value="All">All</option>
                <option value="Annually">Annually</option>
                <option value="Quarterly">Quarterly</option>
                <option value="Every 3 Months">Every 3 Months</option>
                <option value="Monthly">Monthly</option>
                <option value="Bi-Weekly">Bi-Weekly</option>
                <option value="Weekly">Weekly</option>
                <option value="Fortnightly">Fortnightly</option>
              </select>
            </div>
          </div>
          <!-- Two row button container -->
          <div class="container-buttons">
            <div class="box-top">
              <div class="shadow-container-buttons">Season</div>
            </div>
            <div class="box-bottom">
              <select id="season">
                <option value="All">All</option>
                <option value="Winter">Winter</option>
                <option value="Spring">Spring</option>
                <option value="Summer">Summer</option>
                <option value="Fall">Fall</option>
              </select>
            </div>
          </div>
          <!-- Two row button container -->
          <div class="container-buttons">
            <div class="box-top">
              <div class="shadow-container-buttons">State of Purchase</div>
            </div>
            <div class="box-bottom">
              <select id="states">
                <option value="All">All</option>
                <option value="Alabama">Alabama</option>
                <option value="Alaska">Alaska</option>
                <option value="Arizona">Arizona</option>
                <option value="Arkansas">Arkansas</option>
                <option value="California">California</option>
                <option value="Colorado">Colorado</option>
                <option value="Connecticut">Connecticut</option>
                <option value="Delaware">Delaware</option>
                <option value="Florida">Florida</option>
                <option value="Georgia">Georgia</option>
                <option value="Hawaii">Hawaii</option>
                <option value="Idaho">Idaho</option>
                <option value="Illinois">Illinois</option>
                <option value="Indiana">Indiana</option>
                <option value="Iowa">Iowa</option>
                <option value="Kansas">Kansas</option>
                <option value="Kentucky">Kentucky</option>
                <option value="Louisiana">Louisiana</option>
                <option value="Maine">Maine</option>
                <option value="Maryland">Maryland</option>
                <option value="Massachusetts">Massachusetts</option>
                <option value="Michigan">Michigan</option>
                <option value="Minnesota">Minnesota</option>
                <option value="Mississippi">Mississippi</option>
                <option value="Missouri">Missouri</option>
                <option value="Montana">Montana</option>
                <option value="Nebraska">Nebraska</option>
                <option value="Nevada">Nevada</option>
                <option value="New Hampshire">New Hampshire</option>
                <option value="New Jersey">New Jersey</option>
                <option value="New Mexico">New Mexico</option>
                <option value="New York">New York</option>
                <option value="North Carolina">North Carolina</option>
                <option value="North Dakota">North Dakota</option>
                <option value="Ohio">Ohio</option>
                <option value="Oklahoma">Oklahoma</option>
                <option value="Oregon">Oregon</option>
                <option value="Pennsylvania">Pennsylvania</option>
                <option value="Rhode Island">Rhode Island</option>
                <option value="South Carolina">South Carolina</option>
                <option value="South Dakota">South Dakota</option>
                <option value="Tennessee">Tennessee</option>
                <option value="Texas">Texas</option>
                <option value="Utah">Utah</option>
                <option value="Vermont">Vermont</option>
                <option value="Virginia">Virginia</option>
                <option value="Washington">Washington</option>
                <option value="West Virginia">West Virginia</option>
                <option value="Wisconsin">Wisconsin</option>
                <option value="Wyoming">Wyoming</option>
              </select>
            </div>
          </div>
          <!-- Two row button container -->
          <div class="container-buttons">
            <div class="box-top">
              <div class="shadow-container-buttons">Purchase Amount</div>
            </div>
            <div class="box-bottom">
              <input
                type="number"
                min="20"
                max="100"
                step="1"
                value="20"
                id="purchaseAmountLow"
              />-
              <input
                type="number"
                min="20"
                max="100"
                step="1"
                value="100"
                id="purchaseAmountHigh"
              />
            </div>
          </div>
        </div>
      </div>
      <!-- Items Purchased bar graph container -->
      <div class="middle-box">
        <div class="two-row-container">
          <div class="top">
            <div class="shadow-container-bar-graph">Item Purchased</div>
          </div>
          <div class="bottom" id="bar-graph">
            <script type="text/javascript" src="barGraph.js"></script>
          </div>
        </div>
      </div>
      <!-- Right container -->
      <div class="right-container">
        <!-- Categories pie graph container -->
        <div class="right-box-top">
          <div class="two-row-container">
            <div class="top">
              <div class="shadow-container-pie-graph">Categories</div>
            </div>
            <div class="bottom" id="pie-graph">
              <script
                type="text/javascript"
                src="pieGraphCategories.js"
              ></script>
            </div>
          </div>
        </div>
        <!-- Payment Methods pie graph container -->
        <div class="right-box-bottom">
          <div class="two-row-container">
            <div class="top">
              <div class="shadow-container-pie-graph">Payment Methods</div>
            </div>
            <div class="bottom" id="pie-graph-payment">
              <script type="text/javascript" src="pieGraphPayment.js"></script>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
